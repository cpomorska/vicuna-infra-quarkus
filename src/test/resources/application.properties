quarkus.datasource."users".db-kind=h2 
quarkus.datasource."users".jdbc.url=jdbc:h2:mem:users;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
quarkus.hibernate-orm."users".database.generation=drop-and-create 
quarkus.hibernate-orm."users".datasource=users
quarkus.hibernate-orm."users".packages=com.scprojekt.domain.model.User

quarkus.index-dependency.vicuna.group-id=com.scprojekt
quarkus.index-dependency.vicuna.artifact-id=vicuna.core.lib

quarkus.log.console.format=%s%n
quarkus.log.console.level=INFO
quarkus.log.file.path=debug.log
quarkus.log.file.enable=true