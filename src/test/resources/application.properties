quarkus.datasource.db-kind=h2
quarkus.datasource.username=username-default
quarkus.datasource.jdbc.url=jdbc:h2:mem:default
quarkus.datasource.jdbc.max-size=13

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.packages=com.scprojekt.domain.model

quarkus.index-dependency.vicuna.group-id=com.scprojekt
quarkus.index-dependency.vicuna.artifact-id=vicuna.core.lib

quarkus.log.console.format=%s%n
quarkus.log.console.level=INFO
quarkus.log.file.path=debug.log
quarkus.log.file.enable=true